apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: gcp-devops-project
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: gcr.io/massive-boulder-389916/gcpdevops
        name: gcp-devops-project
        ports:
        - containerPort: 80
        env:
          - name: PORT
            value: "80"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
    app.kubernetes.io/managed-by: gcp-cloud-build-deploy
  name: gcp-devops-project-service
  namespace: frontend
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: frontend
  type: LoadBalancer
status:
  loadBalancer: {}